name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write 
  checks: write

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install bandit
        pip install -r requirements.txt

    - name: Run Bandit Security Scan
      run: bandit -r .

    - name: Build Docker Image
      run: docker build -t my-secure-app:${{ github.sha }} .

    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-secure-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    # 7. Docker Network එක හදනවා
    - name: Create Docker Network
      run: docker network create devsecops-net

    # 8. App එක Run කරනවා
    - name: Run Docker Container
      run: |
        docker run -d --network devsecops-net --name test-app my-secure-app:${{ github.sha }}
        sleep 20

    # 9. ZAP Scan (Direct IP Attack Method)
    # නම (DNS) වැඩ නැති නිසා අපි කෙලින්ම IP එක හොයාගෙන ගහනවා.
    - name: Run ZAP Security Scan
      run: |
        chmod -R 777 .
        docker pull zaproxy/zap-stable
        
        # App එකේ IP ලිපිනය හොයාගන්නවා (IP Extraction)
        APP_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' test-app)
        echo "Scanning Target IP: $APP_IP"
        
        # ඒ IP එකට Scan කරනවා
        docker run --network devsecops-net -v $(pwd):/zap/wrk:rw -t zaproxy/zap-stable zap-baseline.py -t http://$APP_IP:5000 -I || true
