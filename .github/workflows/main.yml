name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write 
  checks: write

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install bandit
        pip install -r requirements.txt

    # 4. Bandit Scan (FIXED)
    # || true දැම්මම, Bandit වැරදි හෙව්වත් Pipeline එක නවතින්නේ නෑ. දිගටම යනවා.
    - name: Run Bandit Security Scan
      run: bandit -r . || true

    - name: Build Docker Image
      run: docker build -t my-secure-app:${{ github.sha }} .

    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-secure-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

# 7. App එක Run කිරීම
    - name: Run Docker Container
      run: |
        docker run -d --name test-app my-secure-app:${{ github.sha }}
        
    # 8. ZAP Scan (IP Address Method - The 100% Fix)
    - name: Run ZAP Security Scan
      run: |
        # 1. Permission හදනවා
        chmod -R 777 .
        
        # 2. App එකේ IP එක හොයාගන්නවා (IP Extraction)
        APP_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' test-app)
        echo "Detected App IP: $APP_IP"
        
        # 3. App එක Start වෙනකම් පොඩ්ඩක් ඉන්නවා (Wait Loop)
        echo "Waiting for App to start..."
        timeout 30s bash -c "until curl -s http://$APP_IP:5000 > /dev/null; do echo waiting...; sleep 5; done"
        
        # 4. දැන් කෙලින්ම IP එකට පහර දෙනවා
        echo "Starting ZAP Scan against http://$APP_IP:5000"
        docker pull zaproxy/zap-stable
        docker run -v $(pwd):/zap/wrk:rw -t zaproxy/zap-stable zap-baseline.py -t http://$APP_IP:5000 -I || true
