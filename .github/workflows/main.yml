name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install bandit
        pip install -r requirements.txt

    - name: Run Bandit Security Scan
      run: bandit -r .

    - name: Build Docker Image
      run: docker build -t my-secure-app:${{ github.sha }} .

    # Trivy Scan (Severity: CRITICAL,HIGH විතරයි)
    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-secure-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    # App එක Run කිරීම
    - name: Run Docker Container
      run: |
        # App එක Run කරනවා (Port 5000)
        docker run -d --name test-app -p 5000:5000 my-secure-app:${{ github.sha }}
        sleep 20  # App එක start වෙනකම් ඉන්නවා

    # ZAP Scan (Manual Docker Run - The Fix!)
    - name: Run ZAP Security Scan
      run: |
        # 1. ZAP වලට ලියන්න අවසර දෙනවා (Fix Permission Denied)
        chmod -R 777 .
        
        # 2. අලුත් ZAP image එක ගන්නවා
        docker pull zaproxy/zap-stable
        
        # 3. ZAP Run කරනවා (Network Host දාලා)
        # --network host: මේකෙන් Connection Refused ප්‍රශ්නේ විසඳෙනවා
        # -I: Warnings තිබ්බට Fail කරන්න එපා කියනවා
        docker run --network host -v $(pwd):/zap/wrk:rw -t zaproxy/zap-stable zap-baseline.py -t http://localhost:5000 -I || true
