name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write 
  checks: write

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install bandit
        pip install -r requirements.txt

    - name: Run Bandit Security Scan
      run: bandit -r .

    - name: Build Docker Image
      run: docker build -t my-secure-app:${{ github.sha }} .

    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-secure-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

# 7. App එක Run කිරීම (Host Network)
    - name: Run Docker Container
      run: |
        docker run -d --network host --name test-app my-secure-app:${{ github.sha }}
        sleep 15  # තත්පර 15ක් ඉමු

    # --- අලුත් කොටස: ලෙඩේ හොයන CCTV එක ---
    - name: Debug Application Status
      run: |
        echo "=== 1. Container Status ==="
        docker ps -a
        
        echo "=== 2. App Logs (ඇයි මැරුණේ?) ==="
        docker logs test-app
        
        echo "=== 3. Testing Connection ==="
        curl -v http://localhost:5000 || echo "WARNING: App is NOT reachable!"

    # 8. ZAP Scan (Host Network)
    - name: Run ZAP Security Scan
      run: |
        chmod -R 777 .
        docker pull zaproxy/zap-stable
        # App එක වැඩ නම් විතරක් Scan කරන්න
        docker run --network host -v $(pwd):/zap/wrk:rw -t zaproxy/zap-stable zap-baseline.py -t http://localhost:5000 -I || true
