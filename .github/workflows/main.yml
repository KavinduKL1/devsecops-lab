name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install bandit
        pip install -r requirements.txt

    # මෙන්න අපේ ආරක්ෂක පරීක්ෂණය
    - name: Run Bandit Security Scan
      run: |
        # -r (recursive), -ll (severity level medium)
        bandit -r .
