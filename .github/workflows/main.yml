name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write 
  checks: write

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install flask bandit

    - name: Run Bandit Security Scan
      run: bandit -r . || true

    - name: Build Docker Image
      run: docker build -t my-secure-app:${{ github.sha }} .

    # Trivy Scan (Severity: CRITICAL,HIGH)
    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-secure-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    # --- වැදගත්ම කොටස ---
    # 7. App එක Run කිරීම (Host Network)
    - name: Start Application
      run: |
        # --network host: කෙලින්ම Server Network එකට දානවා
        docker run -d --network host --name test-app my-secure-app:${{ github.sha }}
        
        # තත්පර 10ක් ඉමු App එක Start වෙනකම්
        sleep 10
        
        # App එක පණපිටින්ද බලන්න Logs ගමු (මේකෙන් ලෙඩේ පේනවා)
        echo "=== APPLICATION LOGS ==="
        docker logs test-app

    # 8. ZAP Scan (Simple & Direct)
    - name: Run ZAP Security Scan
      run: |
        chmod -R 777 .
        docker pull zaproxy/zap-stable
        
        # 127.0.0.1 පාවිච්චි කරමු (localhost වලට වඩා ෂුවර්)
        docker run --network host -v $(pwd):/zap/wrk:rw -t zaproxy/zap-stable zap-baseline.py -t http://127.0.0.1:5000 -I || true
