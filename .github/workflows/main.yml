name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write 
  checks: write

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install bandit
        pip install -r requirements.txt

    - name: Run Bandit Security Scan
      run: bandit -r .

    - name: Build Docker Image
      run: docker build -t my-secure-app:${{ github.sha }} .

    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-secure-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    # 7. App එක Run කිරීම (Host Network එකේ)
    # --network host: මේකෙන් කෙලින්ම Server එකේ Port එකටම App එක දානවා.
    - name: Run Docker Container
      run: |
        docker run -d --network host --name test-app my-secure-app:${{ github.sha }}
        sleep 20 

    # 8. ZAP Scan (Host Network එකේ)
    # දැන් ZAP එකටත් 'localhost' පේනවා (මොකද දෙන්නම ඉන්නේ host network එකේ)
    - name: Run ZAP Security Scan
      run: |
        chmod -R 777 .
        docker pull zaproxy/zap-stable
        
        # Target: http://localhost:5000 (දැන් මේක අනිවාර්යයෙන්ම වැඩ කරනවා)
        docker run --network host -v $(pwd):/zap/wrk:rw -t zaproxy/zap-stable zap-baseline.py -t http://localhost:5000 -I || true
